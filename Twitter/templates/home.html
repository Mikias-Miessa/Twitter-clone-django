{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-8 ">
        <h1>Tweets</h1>
        <hr>
        <br>
        {% for tweet in tweets %}
        <div class="card border-light text-bg-dark" style="width: 50rem; margin-left: 2rem;">
            <div class="card-header fw-bold">@{{ tweet.user }}</div>
            <div class="card-body">
                <p class="card-text">{{ tweet.body }}</p>
            </div>
            <div class="card-footer fw-light fst-italic ">
                {{ tweet.created_at }}
            </div>
        </div> <br>

        {% endfor %}
    </div>
    <div class="col-4 text-center">
        <br><br><br><br>
        {% if form %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-outline-dark">Tweet!</button>
        </form>
        {% endif %}
    </div>
</div>

{% endblock %}
