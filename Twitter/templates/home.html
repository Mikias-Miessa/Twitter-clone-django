{% extends 'base.html' %}

{% block content %}
<h1>Tweets</h1>
<hr>
<br>
{% for tweet in tweets %}
<div class="card border-light text-bg-dark" style="width: 50rem;">
    <div class="card-header fw-bold">@{{ tweet.user }}</div>
    <div class="card-body">
        <p class="card-text">{{ tweet.body }}</p>
    </div>
    <div class="card-footer fw-light fst-italic ">
        {{ tweet.created_at }}
    </div>
</div> <br>

{% endfor %}
{% endblock %}
